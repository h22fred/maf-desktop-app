  modules {
    enabled += "be.objectify.deadbolt.java.DeadboltModule",
    enabled += "security.DefaultDeadboltHook",
    enabled += "framework.services.StaticModuleInitializer",
    enabled += "controllers.api.doc.SwaggerModule"
