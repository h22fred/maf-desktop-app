# Default date format
# WARNING: please remember that the date format must be supported by the JavaScript date picker (check the pattern compatibility)
# ~~~~~
maf.default.date.format="dd/MM/yyyy"
#You may provide also "language" specific date formats
#maf.default.date.format.en="MM/dd/yyyy"
#maf.default.date.format.fr="dd/MM/yyyy"

# Implementation time defined object service
# ~~~~~
maf.implementation.defined.object.service.class="ImplementationDefinedObjectImpl"

# Validation key
# ~~~~~
#How much time a validation key (see Principal) is valid (in minutes)
maf.validation.key.validity=720

# SSO configuration
# ~~~~~
#The authentication model to be applied, can be (STANDALONE, CAS_MASTER)
#maf.authentication.mode="CAS_MASTER"
#maf.authentication.mode="CAS_SLAVE"
maf.authentication.mode="STANDALONE"
#maf.authentication.mode="FEDERATED"
#STANDALONE SSO
#Max session duration in seconds
standalone.sso.profile.timeout=28800
#CAS SSO
cas.login.url="http://localhost:8086/mafsso/login"
cas.logout.url="http://localhost:8086/mafsso/logout"
cas.time_tolerance=60000
#SAML SSO
saml.sso.config="/home/maf/Development/workspaces/java_workspace/dev/environment/maf-filesystem/saml.properties"

# Public URL
# ~~~~~
maf.public.url="https://localhost"
swagger.api.basepath="https://localhost"
maf.private.url="http://localhost:8082"

# Auditable entities
# ~~~~~
#The file which stores the audit configuration
maf.auditable.entities.file="/home/maf/Development/workspaces/java_workspace/dev/environment/maf-filesystem/auditable.xml"
#Location of the audit files relatively to the application root (please align application-logger.xml : <file>${application.home}/logs/audit.log</file>)
maf.audit.log.location="/home/maf/Development/workspaces/java_workspace/maf-desktop-app/logs/audit.log"

